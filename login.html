<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Customer Feedback System</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Customer Feedback System</h1>
  </header>

  <main>
    <!-- Login Section -->
    <section id="login-section" class="auth-container">
      <h2>Login</h2>
      <form id="login-form">
        <label for="login-email">Email:</label>
        <input type="email" id="login-email" placeholder="Enter your email" required>

        <label for="login-password">Password:</label>
        <input type="password" id="login-password" placeholder="Enter your password" required>

        <label for="login-role">Login As:</label>
        <select id="login-role" required>
          <option value="" disabled selected>Select Role</option>
          <option value="user">User</option>
          <option value="company">Company</option>
        </select>

        <button type="submit">Login</button>
        <p>
          New here? <a href="#" id="switch-to-register">Register Now</a>
        </p>
      </form>
    </section>

    <!-- Registration Section -->
    <section id="register-section" class="auth-container hidden">
      <h2>Register</h2>
      <form id="register-form">
        <!-- Selector -->
        <label for="register-role">Register As:</label>
        <select id="register-role" required>
          <option value="" disabled selected>Select Role</option>
          <option value="user">User</option>
          <option value="company">Company</option>
        </select>

        <!-- Dynamic Fields -->
        <div id="dynamic-fields"></div>

        <button type="submit">Register</button>
        <p>
          Already have an account? <a href="#" id="switch-to-login">Login Here</a>
        </p>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2024 Customer Feedback System</p>
  </footer>
  <script src="script.js"></script>
</body>
</html>
